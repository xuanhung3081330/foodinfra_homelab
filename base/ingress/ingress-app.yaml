apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: app-nginx
  rules:
    - http:
        paths:
          - path: /api/food
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 8080