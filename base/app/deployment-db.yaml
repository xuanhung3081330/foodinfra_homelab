apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  labels:
    deployment: db
spec:
  replicas: 2
  selector:
    matchLabels:
      pod: db
  template:
    metadata:
      labels:
        pod: db
    spec:
      volumes:
        - name: db-pv-storage
          persistentVolumeClaim:
            claimName: db-pvc
      containers:
        - name: db
          image: postgres:17.5-alpine3.22
          ports:
            - containerPort: 5432
              name: postgres-port
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-pv-storage